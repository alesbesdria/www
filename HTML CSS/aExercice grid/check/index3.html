<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire grid</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <form action="contact" method="POST">

        <div class="grid-container">
            <div class="item1">
                <fieldset>
                    <legend>Civilité</legend>
                    <div>
                        <input type="radio" id="Homme" name="Civilité" value="Homme" checked />
                        <label for="Homme">Homme</label>
                    </div>
                    <div>
                        <input type="radio" id="Femme" name="Civilité" value="Femme" />
                        <label for="Femme">Femme</label>
                    </div>
                    <div>
                        <input type="radio" id="Autre" name="Civilité" value="Autres" />
                        <label for="Autres">Autres</label>
                    </div>
                </fieldset>

            </div>
            <div class="item5">
                <div>
                    <label for="Nom">Nom</label>
                    <input type="text" id="Nom" name="Nom" required>
                </div>
                <div>
                    <label for="Prénom">Prénom</label>
                    <input type="text" id="Prénom" name="Prénom" required>
                </div>
            </div>
            <div class="item2">
                <div>
                    <label for="telephone">Téléphone <br></label>
                    <small>(Format: 1234567890)</small>
                </div>
                </label>
                <input type="tel" id="telephone" name="telephone" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}"
                    required />
                <div>
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" required>
                </div>
            </div>
            <div class="item3">
                <div class="infos1">
                    <div>
                        <label for="Sujet">Sujet</label>
                        <input type="text" id="Sujet" name="--Objet de votre demande--" required>
                    </div>
                    <div>
                        <label for="Message">Message</label>
                        <input type="text" id="Message" name="--Ecrivez votre message--" required>
                        <textarea name="messagesss" id="messagesss" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="item4">
                <label for="RGPD"></label>
                <fieldset>
                    <legend>Veuillez accepter le Règlement Général sur la Protection des Données</legend>
                    <div>
                        <input type="checkbox" id="rgpd" name="rgpd" checked required />
                        <label for="rgpd"></label>
                    </div>
                    <label for="Submit"></label>
                    <div class="button">
                        <button type="submit">Envoyer le message</button>
                    </div>
                    <label for="reset"></label>
                    <div class="button">
                        <button type="reset">Réinitialiser le formulaire</button>
                    </div>
                </fieldset>
            </div>

        </div>
    </form>

</body>

</html>
