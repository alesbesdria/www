<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quizz.css">
</head>

<body>
    <form class="forminscription" action="contact" method="POST">
        <div>Veuillez renseigner les champs suivants: <br>
            <label for="nom">Nom</label>
            <input placeholder="Votre nom" type="text" id="nom" name="nom" required>
        </div>
        <div>
            <label for="prenom">Prénom</label>
            <input placeholder="Votre prénom" type="text" id="prenom" name="prenom" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input placeholder="example@example.com" type="email" id="email" name="email" required>
        </div>
        <label for="submit"></label>
        <div class="button">
            <button type="submit" id="inscript">S'inscrire</button>
        </div>
    </form>
    <script src="quizz.js"></script>
</body>

</html>
