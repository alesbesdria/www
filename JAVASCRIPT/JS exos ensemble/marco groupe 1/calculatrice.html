<!--
Gérer l'affichage des chiffres et des opérations sur l'écran de la calculatrice.
Implémenter la logique pour effectuer des calculs de base.
Réinitialiser l'écran de la calculatrice lorsque l'utilisateur clique sur le bouton "C".
    
-->
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR 3000</title>
  <script src="https://kit.fontawesome.com/c685d2b770.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="calculatrice.css">
</head>

<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="/">/</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="*">*</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="-">-</button>

      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" id="clear">C</button>
      <button class="btn operator" data-value="+">+</button>

      <button class="btn equal" id="equal">=</button>
    </div>
  </div>
  <script src="calculatrice.js"></script>

</body>

</html>
